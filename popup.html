<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sampleasy</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="box-ui">
        <!--navbar-->
        <div class="nav-bar">
            <!--info section-->
            <section class="nav-info">
                <div class="title">
                    <a href="#">sampleasy</a>
                </div>
                <div class="support">
                    <a href="#">Support Us</a>
                </div>
                <div class="version-info">
                    <p href="#">V01.1</p>
                </div>
            </section>
            <!--buttons section-->
            <section class="nav-buttons">
                <button class="btn-stop" id=btn-main-stop></button>
                <button class="btn-rec" id=btn-rec></button>
            </section>
            <!--time section-->
            <section class="rec-time">
                <div class="rec-time-box">
                    <p id="recording-time">00:00</p>
                </div>
            </section>
        </div>
        <!--main box-->
        <div class="main-box">
            <section class="top-space"></section>
            <section class="clips">
                <div class="clip-1">
                    <div class="play-clip">
                        <button class="play-clip-btn" id="btn-play-clip">
                            <img src="assets/img/play-icon.png">
                        </button>
                        <section class="clip"></section>
                    </div>
                    <div class="text-clip">
                        <p>Sample 1</p>
                    </div>
                    <div class="buttons-clip">
                        <button class="delete-btn" id="btn-delete-clip">
                            <img src="assets/img/delete-icon.png">
                        </button>
                        <button class="download-btn" id="btn-download-clip">
                            <img src="assets/img/download-icon.png">
                        </button>
                    </div>
                </div>
                <div class="clip-2">
                    <div class="empty-clip">
                        <button class="empty-clip-btn">
                            <img src="assets/img/stop-clip-icon.png">
                        </button>
                    </div>
                </div>
                <div class="clip-3">
                    <div class="empty-clip">
                        <button class="empty-clip-btn">
                            <img src="assets/img/stop-clip-icon.png">
                        </button>
                    </div>
                </div>
                <div class="clip-4">
                    <div class="empty-clip">
                        <button class="empty-clip-btn">
                            <img src="assets/img/stop-clip-icon.png">
                        </button>
                    </div>
                </div>
                <div class="clip-5">
                    <div class="empty-clip">
                        <button class="empty-clip-btn">
                            <img src="assets/img/stop-clip-icon.png">
                        </button>
                    </div>
                </div>
                <div class="clip-6">
                    <div class="empty-clip">
                        <button class="empty-clip-btn">
                            <img src="assets/img/stop-clip-icon.png">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
